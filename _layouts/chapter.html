---
layout: default
---


{% if page.title %}
<header class="header-page">

  <div class="row">
   <div class="col-md-3">
   	<a href="{{site.url}}/activities/{{page.prev}}">Previous</a>
   </div>
   <div class="col-md-6">
   </div>
   <div class="col-md-3" style="text-align: right;">
    <a href="{{site.url}}/activities/{{page.next}}">Next</a>
   </div>
  </div>

  <div class="row">
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
	  <div class="page-heading">
	    <h1>{{ page.title }}</h1>
	    {% if page.subtitle %}
	    <hr class="small">
	    <span class="page-subheading">{{ page.subtitle }}</span>
	    {% endif %}
	  </div>
    </div>
  </div>
</header>
{% endif %}

<div class="row">
  <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
    {{ content }}
	{% if page.comments %}
    <div class="disqus-comments">
	  {% include disqus.html %}
    </div>
	{% endif %}
  </div>
  
     <div class="col-md-3">
   	<a href="{{site.url}}/activities/{{page.prev}}">Previous</a>
   </div>
   <div class="col-md-6">
   </div>
   <div class="col-md-3" style="text-align: right;">
    <a href="{{site.url}}/activities/{{page.next}}">Next</a>
   </div>
   
</div>
